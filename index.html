<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Slider with vanilla JS</title>
  </head>
  <body class="page">
    <h1>Cutie Pies</h1>
    <div class="slider__wrapper">
      <div class="prev"></div>
      <div class="slider__container">
        <div class="slider__box">
          <div class="slider__item slider__item_first" tabindex="1">
            <img src="/images/1.jpg" alt="Puppy" />
          </div>
          <div class="slider__item" tabindex="2">
            <img class="image" src="/images/2.jpg" alt="Puppy" />
          </div>
          <div class="slider__item" tabindex="3">
            <img src="/images/3.jpg" alt="Puppy" />
          </div>
          <div class="slider__item" tabindex="4">
            <img src="/images/4.jpg" alt="Puppy" />
          </div>
          <div class="slider__item" tabindex="5">
            <img src="/images/5.jpg" alt="Puppy" />
          </div>
          <div class="slider__item" tabindex="6">
            <img src="/images/6.jpg" alt="Puppy" />
          </div>
          <div class="slider__item" tabindex="7">
            <img src="/images/7.jpg" alt="Puppy" />
          </div>
          <div class="slider__item" tabindex="8">
            <img src="/images/8.jpg" alt="Puppy" />
          </div>
          <div class="slider__item" tabindex="9">
            <img src="/images/9.jpg" alt="Puppy" />
          </div>
        </div>
      </div>
      <div class="next"></div>
    </div>
    <div class="slider__dots"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="/main.js" defer></script>
  </body>
</html>
